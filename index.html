<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Links do YouTube</title>
</head>
<body>
    <h1>Insira seu link do YouTube</h1>
    <form id="linkForm">
        <label for="youtubeLink">Link do YouTube:</label>
        <input type="text" id="youtubeLink" name="youtubeLink" placeholder="Cole seu link aqui" required>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Links Inseridos:</h2>
    <ul id="linksList"></ul>

    <script>
        const form = document.getElementById('linkForm');
        const linkInput = document.getElementById('youtubeLink');
        const linksList = document.getElementById('linksList');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const link = linkInput.value;

            // Adiciona o link à lista de links na página
            const listItem = document.createElement('li');
            listItem.textContent = link;
            linksList.appendChild(listItem);

            // Limpa o campo de entrada
            linkInput.value = '';
        });
    </script>
</body>
</html>
