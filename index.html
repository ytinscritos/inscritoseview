<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Links do YouTube</title>
</head>
<body>
    <h2>Adicionar Link do YouTube</h2>
    <input type="text" id="youtubeLink" placeholder="Cole o link aqui">
    <button onclick="adicionarLink()">Adicionar</button>

    <h2>Links Salvos</h2>
    <ul id="listaLinks"></ul>

    <script>
        async function carregarLinks() {
            const resposta = await fetch('https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/links.json');
            const links = await resposta.json();
            const lista = document.getElementById('listaLinks');
            lista.innerHTML = links.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('');
        }

        async function adicionarLink() {
            const novoLink = document.getElementById('youtubeLink').value;
            if (!novoLink) return alert('Insira um link v√°lido!');

            const dados = new FormData();
            dados.append('link', novoLink);

            await fetch('https://api.github.com/repos/ytinscritos/inscritoseview/actions/workflows/adicionar-link.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'token SEU_GITHUB_TOKEN',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({ ref: 'main', inputs: { link: novoLink } })
            });

            alert('Link enviado para salvar! Pode levar alguns minutos para aparecer.');
        }

        carregarLinks();
    </script>
</body>
</html>
